<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/range.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header id="mainHeader">
      <h1>Simple, traffic-based pricing</h1>
      <h4>Sign-up for our 30-day trial. No credit card required. </h4>
      <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
    </header>
    <section class="pricing">
      <div class="total-price">
        <p><span id="pageViews">100k</span> Pageviews</p>
        <p><span id="price">$16.00</span></p>
        <p>/month</p>
      </div>
      <div class="slider-container">
        <input type="range" min="1000" max="9000000" class="slider" step="1000">
      </div>
      <div class="pricing-options">
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox">
          <span class="toggle"></span>
        </label>
        
        <span>Yearly Billing</span>
        <span class="tag" aria-label="25% discount"></span>
      </div>
      <hr class="divider">
      <div class="cta-section">
        <ul class="features">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="start-button">Start my trial</button>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="js/slider.js" type="text/javascript"></script>
</body>

</html>
